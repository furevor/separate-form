<p>Заполните шаг №3</p>
<form [formGroup]="transport" (ngSubmit)="sendForm()">
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio" id="exampleRadios1" value="option1" formControlName="transportType">
      <label class="form-check-label" for="exampleRadios1">Поезд</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="exampleRadios2" value="option2" formControlName="transportType">
      <label class="form-check-label" for="exampleRadios2">Самолёт</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<div class="navigation-buttons">
  <button type="button" class="btn btn-secondary" (click)="goPrev()">Назад</button>
</div>
