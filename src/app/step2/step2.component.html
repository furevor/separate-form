<p>Заполните шаг №2</p>
<form [formGroup]="destinationAddress">
  <div class="form-group">
    <label for="country">Введите страну</label>
    <input type="text" class="form-control" id="country" formControlName="country">
  </div>
  <div class="form-group">
    <label for="city">Введите город</label>
    <input type="text" class="form-control" id="city" formControlName="city">
  </div>
</form>
<div class="navigation-buttons">
  <button type="button" class="btn btn-secondary" (click)="goPrev()">Назад</button>
  <button type="button" class="btn btn-primary" (click)="goNext()">Далее</button>
</div>
